<!DOCTYPE html>
<html>
  <head>
    <title>HealthVue: Visualize Health, Analyze Trends</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f5f5f5;
        color: #333;
      }

      h1 {
        color: #2969b8;
        margin-bottom: 30px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        border: 2px solid #2969b8;
        border-radius: 10px;
        padding: 20px;
      }

      .visualization-section {
        background-color: #fff;
        border: 2px dashed #56daee;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .visualization-section h2 {
        color: #2969b8;
        margin-bottom: 15px;
      }

      .visualization-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .visualization-link {
        margin: 28px;
      }

      .visualization-link a {
        background-color: #2969b8;
        border: none;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 20px;
        transition: background-color 0.3s ease;
      }

      .visualization-link a:hover {
        background-color: #56daee;
      }

      .resources-section {
        background-color: #fff;
        border: 2px dotted #2969b8;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .resources-section h2 {
        color: #2969b8;
        margin-bottom: 15px;
      }

      .resources-links a {
        color: #2969b8;
        text-decoration: none;
        font-size: 16px;
        margin: 5px;
        display: block;
        transition: color 0.3s ease;
      }

      .resources-links a:hover {
        color: #56daee;
      }
    </style>
  </head>
  <body>
    <div class="container">
